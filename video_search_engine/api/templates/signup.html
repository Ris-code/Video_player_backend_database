        <form id="signup-form" class="form" action="" method="POST">
          {% csrf_token %}
          <h2>Sign Up</h2>
          <p>Tell us something about you .....</p>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="cur-balance">Channel Name:</label>
            <input type="text" id="channel_name" name="channel_name" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
            <p id="password-match-error" class="error-message">
              Passwords do not match, please recheck.
            </p>
          </div>
          <button type="submit" id="signup-button">Sign Up</button>
        </form>
